name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    name: Lint (Python 3.11)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          version: latest

      - name: Install linting tools
        run: |
          uv tool install ruff
          uv tool install pip-audit
          uv tool install semgrep
          uv tool install semgrep

      - name: Security & linting checks
        run: |
          echo "Running linting and auditing checks"
          pip-audit --desc --fix
          ruff format . & ruff check --fix . --output-format=github
          semgrep ci --config p/python --config p/fastapi

  unit-test:
    name: Unit Tests (Python 3.11)
    needs: lint
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          version: latest

      - name: Install dependencies
        run: uv sync --all-extras --dev --locked

      - name: Run unit tests
        timeout-minutes: 5
        run: |
          echo "Starting unit tests at $(date)"
          uv run coverage run --data-file=.coverage.unit \
            -m pytest tests/unit/ --tb=long --durations=10 -v

      - name: Generate unit test coverage report
        run: |
          uv run coverage report --data-file=.coverage.unit -m --fail-under=80
          uv run coverage xml --data-file=.coverage.unit -o coverage-unit.xml
          echo "Unit tests finished at $(date)"

      - name: Upload unit test coverage artifacts
        uses: actions/upload-artifact@v4
        with:
          name: coverage-unit
          path: |
            .coverage.unit
            coverage-unit.xml
          include-hidden-files: true

  integration-test:
    name: Integration Tests (Python "3.11")
    needs: [lint, unit-test]
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          version: latest

      - name: Install dependencies
        run: uv sync --all-extras --dev --locked

      - name: Clean up old test DB
        run: |
          rm -f test_ci.db

      - name: Run integration tests
        timeout-minutes: 10
        run: |
          echo "Starting integration tests at $(date)"
          uv run coverage run --data-file=.coverage.integration \
            -m pytest tests/integration/ --tb=long --durations=8 -v

      - name: Generate coverage reports
        run: |
          echo "Integration coverage:"
          uv run coverage report --data-file=.coverage.integration -m --fail-under=60
          uv run coverage xml --data-file=.coverage.integration -o coverage-integration.xml
          echo "Integration tests finished at $(date)"

      - name: Upload integration coverage artifacts
        uses: actions/upload-artifact@v4
        with:
          name: coverage-integration
          path: |
            .coverage.integration
            coverage-integration.xml
          include-hidden-files: true

  combined-coverage:
    name: Combine Coverage Reports
    needs: [unit-test, integration-test]
    runs-on: ubuntu-latest
    if: always()

    steps:
      # No needed but we just want to make setup-python happy
      - uses: actions/checkout@v4
        with:
          # We only need the lockfiles for caching â€” no need for full history
          fetch-depth: 1

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          version: latest

      - name: Download all coverage files
        uses: actions/download-artifact@v4
        with:
          pattern: coverage-*

      - name: List files for debugging
        run: ls -la

      - name: Combine & upload coverage
        run: |
          uv run coverage combine coverage-unit/.coverage.unit coverage-integration/.coverage.integration
          echo "Overall coverage report"
          uv run coverage report -m --fail-under=80
          uv run coverage xml -o coverage-combined.xml

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: coverage-combined.xml
          flags: combined
          token: ${{ secrets.CODECOV_TOKEN }}
          name: overall-coverage
          fail_ci_if_error: false

      - name: Add coverage summary
        if: always()
        run: |
          echo "## Test Coverage (Combined)" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          uv run coverage report >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
