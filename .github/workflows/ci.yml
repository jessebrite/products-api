name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  test:
    name: Lint & Test
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ["3.10", "3.11"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Ruff Lint
        run: |
          ruff check .

      - name: Ruff Format (Check only â€” fail if unformatted)
        run: |
          ruff format --check .

      - name: Run pytest
        run: |
          pytest -q  # -q = quiet mode
