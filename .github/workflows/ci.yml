name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  test:
    name: Lint & Test
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ["3.10", "3.11"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Ruff Lint
        run: |
          ruff check .

      - name: Ruff Format (Check only â€” fail if unformatted)
        run: |
          ruff format --check .

      - name: Clean up old test DB (CI only)
        if: env.CI == 'true'
        run: |
          rm -f test_ci.db pytest_github_actions.db /tmp/pytest_github_actions.db

      - name: Run pytest
        env:
          CI: true # signal conftest.py to use in-memory DB
        run: |
          pytest -v --tb=long
