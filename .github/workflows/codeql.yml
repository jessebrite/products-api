# .github/workflows/codeql.yml
name: "CodeQL"

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  schedule:
    - cron: '30 5 * * 1'   # Weekly scan every Monday at 05:30 UTC

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write   # This is required to upload SARIF results

    strategy:
      fail-fast: false
      matrix:
        language: [ python ]   # Add 'javascript', 'java', etc. if needed

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    # Initializes CodeQL for Python
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}
        queries: security-and-quality   # Uses the official security suite

    # If you use Poetry, pipenv, etc., add your install step here
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .[dev,test]

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
